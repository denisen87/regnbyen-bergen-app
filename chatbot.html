<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot – Regnbyen</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="site-header">
  <div class="container header-inner">
    <a href="index.html"><img src="public/logo/logo.png" class="logo" alt="Logo"></a>
    <nav><ul class="navbar">
      <li><a href="index.html">Hjem</a></li>
      <li><a class="active" href="chat.html">Chatbot</a></li>
    </ul></nav>
  </div>
</header>

<main class="container" style="margin-top:40px;">
  <h1>Regnbyen Chatbot</h1>

  <div id="chatBox" style="border:1px solid #ddd; border-radius:12px; padding:16px; height:360px; overflow:auto;"></div>

  <form id="chatForm" style="display:flex; gap:10px; margin-top:12px;">
    <input id="chatInput" type="text" placeholder="Skriv et spørsmål…" style="flex:1; padding:12px; border-radius:10px; border:1px solid #ccc;">
    <button class="btn" type="submit">Send</button>
  </form>
</main>

<script src="chatbot.js"></script>
</body>
</html>
